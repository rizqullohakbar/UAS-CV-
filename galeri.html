  <style>
    .navbar-sea-blue {
      background-color: #695f64; 
    }
    body {
      font-family: "Times New Roman", Times, Baskerville, Georgia, serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url(https://data2.1freewallpapers.com/download/net-gray-background.jpg) no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 15px;
      flex: 1;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .row {
      margin-bottom: 20px;
      display: flex;
      justify-content: justify;
    }
    .col {
      padding: 20px;
      text-align: justify;
      font-size: 18px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #695f64;
      color: white;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    .footer-left {
      font-size: 14px;
    }
    .footer-right img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
      filter: invert(100%);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .gallery-item {
      margin: 15px;
      text-align: center;
      transition: transform 0.3s;
    }
    .gallery-item img,
    .gallery-item video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }
  </style>
</head>
